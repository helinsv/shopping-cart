<div class="container">
    <div class="row">
        <div class="col-md-2 ">
            <h1>Products</h1>
        </div>
        <div class="col-md-10 custum-products-cart-container">
            <div class="offset-md-8">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <span class="glyphicon-shoppinf-cart">Products added in cart:</span>
                            <span class="caret">{{cartProducts.length}}</span>
                        </a>
                    </li>
                    <ul class="dropdown-menu dropdown-cart" role="menu" aria-labelledby="menu1">
                        <li *ngFor="let item of cartProducts">
                            <div class="item product-cart-item row">
                                <div class="col-md-8" *ngIf="item">{{item.title}}</div>
                                <div class="col-md-4" *ngIf="item"><strong> Â£{{item.price}}</strong></div>
                            </div>
                        </li>
                        <hr>
                        <li><a class="btn btn-primary btn-block" role="button" (click)="goToCart()">View Cart</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-4 col-centered" *ngFor="let product of products; let i=index">
            <div class="card card-block">
                <img [src]="product.img" class="custom-image-style">
                <div class="product-desc-container row">
                    <div class="container">
                        <h3>{{product.title}}</h3>
                        <p>{{product.price}}</p>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="offset-md-4 col-md-4">
                        <button class="btn btn-primary btn-sm" (click)="addToCard(i)" [disabled]="product.isAdded===true">Add to bascket</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
